on: 
 # Triggers the workflow on push or pull request events but only for the main branch
 push:
  branches: [ uat ]
 # Allows you to run this workflow manually from the Actions tab
 workflow_dispatch:
jobs:  
  build:
    runs-on: ubuntu-latest
    steps:      
      # Checkout the source code       
       - name: 'Git Checkout'  
         uses: actions/checkout@v2
         with:
          fetch-depth: 0
       - name: 'branch'
         run: git branch
       - name: 'Git Diff'
         run: git diff --name-only a072f6b04505362fa9f219c53d96e907f02baf88 854f68a163ba86b4490c1eef13462cca6df648d1
